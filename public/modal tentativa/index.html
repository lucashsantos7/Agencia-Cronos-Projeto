<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="palette.css">

    <title>JavaScript Modal</title>
</head>
<body>
    
        <header>
          <div class="container">
            <a href="#">
              <img src="imagens/CRONOS-logo-white.png" alt="Agência CRONOS" />
            </a>
            <h1>Painel administrativo</h1>
          </div>
        </header>
        <section id="servicos" class="py-5 mb-5">
          <div  id="container" class="container">
            <div class="row">
              <div class="col">
      
      
                <h3>Serviços</h3>
                <button id="cadastro_curso" class="btn btn-primary">Adicionar novo</button>
                         
                
              </div>
            </div>
          </div>
        </section>
        <style>
            
        </style>
        <div></div>
        <div id="modal" class="modal-container">
            <div class="modal">
                <button class="fechar">x</button>
                <h3 class="cadastrar">Novo Curso</h3>
                <form id="form" class="form">
                  <label>Curso</label>
                  <input id="curso" type="text" class="input" placeholder="Curso">

                    <label>Professor</label>
                    
                    <select id="prof" class="input">
                    <option selected disabled value="">Selecione</option>
                    <option>João</option>
                    <option>Maria</option>
                    <option>José</option>

                    </select>
                    
                    <br>
                    
                    <textarea id="descricao" rows="6" style="width: 30em" class="input">Descrição do Curso</textarea>
                    <br>
                    <label>Imagem</label>
                    <input id="img" type="text" data-index="new" class="input" placeholder="Imagem">


                    <input id="salvar" type="button" class="button" value="cadastrar">
                    <input id="cancelar" type="button" class="cancelar" value="cancelar">
                    <input id="salvar-edicao" type="button" class="cancelar" value="editar">
                </form>
      
            </div>
      
        </div>
        <footer class="py-3 bg-light">
          <div class="container text-center">
            
            <p class="m-0">
              copyright 2021
              <img src="imagens/favicon.png" width="30" alt="" /> agência CRONOS
            </p>
          </div>

        </footer>

    <script src="script.js"></script>
    
</body>
</html>
