<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>CRONOS AGÊNCIA - admin</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/estilo.css" />
  <link rel="stylesheet" href="css/modal.css" />
  <link rel="shortcut icon" href="" type="image/x-icon" />
</head>
<div id="root">
  <body>
    <header>
      <div class="container">
        <a href="#">
          <img src="imagens/CRONOS-logo-white.png" alt="Agência CRONOS" />
        </a>
        <h1>Painel administrativo</h1>
      </div>
    </header>
    <section id="servicos" class="py-5 mb-5">
      <div class="container">
        <div class="row">
          <div class="col">
  
  
            <h3>Serviços</h3>
            <button id="btn-criar" class="btn btn-primary">Adicionar novo</button>
  
            <div class="modal" id="modal">
              <div class="modal-content">
                  <header class="modal-header">
                      <h2>Novo Curso</h2>
                  </header>
                   
                  <form id="form" class="modal-form">
                       
                      <input type="file" id="novo_img" data-index="new" required class="modal-field" placeholder="Imagem">
                      <input type="text" id="novo_titulo" class="modal-field" placeholder="Curso" required>
                      <input type="number" id="novo_id" class="modal-field" placeholder="ID" required>
                      <div id="modal-textarea">
                          <textarea name="" id="novo_descricao" cols="30" rows="8" placeholder="Descrição do Curso" required></textarea>
                      </div>
                                        
                  </form>
                  <footer class="modal-footer">
                      <button class="btn btn-secondary m-1" id="salvar">Salvar</button>
                      <button class="btn btn-secondary m-1" id="salvar-edicao">Salvar Edição</button>
                      <button class="btn btn-danger m-1" id="cancelar">Cancelar</button>
                  </footer>
              </div>
            </div>
  
            <table id="tb-cursos" class="table my-5">
              <thead>
                <tr>
                  <td>Nome</td>
                  <td>ID</td>
                  <td>Imagem</td>
                  <td>Descrição</td>
                  <td>Ações</td>
                </tr>
              </thead>
              <tbody>
                <!-- Cursos dinamicamente alocados -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </section>
    <footer class="py-3 bg-light">
      <div class="container text-center">
        <p class="m-0">
          copyright 2021
          <img src="" width="30" alt="" /> agência CRONOS
        </p>
      </div>
    </footer>
  
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="script/app.js"></script>
  </body>
</div>


</html>
